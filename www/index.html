<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Blitz Scorer - Keep track of your own Dutch Blitz score.</title>
    <meta name="description" content="Simple app to keep track of your own Dutch Blitz Score.">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap-3.3.5-dist/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/blitzscorer.css">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="row" >
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <div style="margin: 0; padding: 8px 0;">

                    <div class="pull-right">

                        <button data-action="new-game" class="btn btn-success btn-sm pull-right" style="margin-left: 5px;">Reset</button>


                    </div>

                    <img src="icon.png" class="pull-left" style="height:40px; margin: -5px 10px -5px -4px;"/>
                    <div style="line-height: 30px; font-size: 26px; font-weight: 100; color: #ffef32; color: #326a2e; letter-spacing: 0.05em; overflow: hidden; white-space: nowrap">
                        Blitz Scorer
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>
    </div><!-- /.container-fluid -->
</nav>

<div style="height: 60px;"></div>


<div class="container">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <!--<div class="panel panel-default">-->
                <!-- Default panel contents -->
                <!--<div class="panel-heading">Your score</div>-->

                <!-- Table -->
                <div id="scoresheet-wrap">
                    <table class="table" id="scoresheet">
                        <thead>
                            <tr id="players">
                                <th class="rotate" style="padding-left: 18px;"><div><span>Round</span></div></th>
                                <th class="player rotate"><div><span>Player 1</span></div></th>
                                <th class="player rotate"><div><span>Player 2</span></div></th>
                                <th class="player rotate"><div><span>Player 3</span></div></th>
                                <th class="player rotate"><div><span>Player 4</span></div></th>
                                <th class="player rotate"><div><span>Player 5</span></div></th>
                                <th class="player rotate"><div><span>Player 6</span></div></th>
                                <th class="player rotate"><div><span>Player 7</span></div></th>
                                <th class="player rotate"><div><span>Player 8</span></div></th>
                                <th style="width: 24px;" class="action-col">


                                    <!-- Single button -->
                                    <div class="btn-group pull-right" style="margin-bottom: 20px;">
                                      <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span class="glyphicon glyphicon-cog"></span>
                                        <!--<br/>-->
                                          <span class="caret"></span>
                                      </button>
                                      <ul class="dropdown-menu" id="playercount">
                                        <li><a href="#" data-value="1" class="playercount" data-action="change-player-count">1 Player</a></li>
                                        <li><a href="#" data-value="2" class="playercount" data-action="change-player-count">2 Players</a></li>
                                        <li><a href="#" data-value="3" class="playercount" data-action="change-player-count">3 Players</a></li>
                                        <li class="active"><a href="#" data-value="4" class="playercount" data-action="change-player-count">4 Players</a></li>
                                        <li><a href="#" data-value="5" class="playercount" data-action="change-player-count">5 Players</a></li>
                                        <li><a href="#" data-value="6" class="playercount" data-action="change-player-count">6 Players</a></li>
                                        <li><a href="#" data-value="7" class="playercount" data-action="change-player-count">7 Players</a></li>
                                        <li><a href="#" data-value="8" class="playercount" data-action="change-player-count">8 Players</a></li>
                                        <!--<li role="separator" class="divider"></li>-->
                                        <!--<li><a href="#">Separated link</a></li>-->
                                      </ul>
                                    </div>

                                </th>
                            </tr>
                        </thead>
                        <tbody id="rounds"></tbody>
                        <tfoot>
                            <tr id="totals" class="">
                                <th></th>
                                <th class="total">0</th>
                                <th class="total">0</th>
                                <th class="total">0</th>
                                <th class="total">0</th>
                                <th class="total">0</th>
                                <th class="total">0</th>
                                <th class="total">0</th>
                                <th class="total">0</th>
                                <th></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <!--<div class="panel-footer"></div>-->
            <!--</div>-->

            <!--<div style="text-align: left;">-->
                <!--<div class="btn-group pull-left">-->
                    <!--<button data-action="change-score" data-value="-10" class="btn btn-default">-10</button>-->
                    <!--<button data-action="change-score" data-value="-5" class="btn btn-default">-5</button>-->
                    <!--<button data-action="change-score" data-value="-1" class="btn btn-default">-1</button>-->
                <!--</div>-->
                <!--<div class="btn-group pull-right">-->
                    <!--<button data-action="change-score" data-value="1" class="btn btn-default">+1</button>-->
                    <!--<button data-action="change-score" data-value="5" class="btn btn-default">+5</button>-->
                    <!--<button data-action="change-score" data-value="10" class="btn btn-default">+10</button>-->
                <!--</div>-->
            <!--</div>-->
            <!--<br/>-->
            <button data-action="next-round" class="btn btn-sm btn-primary pull-right">Add Round</button>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<div style="height: 70px;"></div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row" >
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <div style="text-align: left; padding-top: 6px;">
                    <div class="btn-group pull-left">
                        <button data-action="change-score" data-value="-10" class="btn btn-primary"><b>-</b>10</button>
                        <button data-action="change-score" data-value="-5" class="btn btn-primary"><b>-</b>5</button>
                        <button data-action="change-score" data-value="-1" class="btn btn-primary"><b>-</b>1</button>
                    </div>
                    <div class="btn-group pull-right">
                        <button data-action="change-score" data-value="1" class="btn btn-primary"><b>+</b>1</button>
                        <button data-action="change-score" data-value="5" class="btn btn-primary"><b>+</b>5</button>
                        <button data-action="change-score" data-value="10" class="btn btn-primary"><b>+</b>10</button>
                    </div>
                </div>

            </div>

        </div>
        <div class="col-md-3"></div>
    </div>
    </div><!-- /.container-fluid -->
</nav>

<!-- Cordova JavaScript -->
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8" src="js/index.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="js/jquery-2.1.4/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script src="js/blitzscorer.js"></script>
</body>
</html>
