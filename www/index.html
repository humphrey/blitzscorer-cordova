<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Blitz Scorer - Keep track of your own Dutch Blitz score.</title>
    <meta name="description" content="Simple app to keep track of your own Dutch Blitz Score.">

    <meta name=viewport content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap-3.3.5-dist/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/blitzscorer.css">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="row" >
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <div style="margin: 0; padding: 8px 0;">
                    <button data-action="new-game" class="btn btn-success btn-sm pull-right">New Game</button>
                    <img src="icon.png" class="pull-left" style="height:40px; margin: -5px 10px -5px -4px;"/>
                    <div style="line-height: 30px; font-size: 26px; font-weight: 100; color: #ffef32; color: #326a2e; letter-spacing: 0.05em; overflow: hidden; white-space: nowrap">
                        Blitz Scorer
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>
    </div><!-- /.container-fluid -->
</nav>

<div class="container">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <!--<div class="panel panel-default">-->
                <!-- Default panel contents -->
                <!--<div class="panel-heading">Your score</div>-->

                <!-- Table -->
                <table class="table table-bordered" id="scoresheet">
                    <thead>
                        <tr id="players">
                            <th><div><span>Round</span></div></th>
                            <th class="player"><div><span>Player 1</span></div></th>
                            <th class="player"><div><span>Player 2</span></div></th>
                            <th class="player"><div><span>Player 3</span></div></th>
                            <th class="player"><div><span>Player 4</span></div></th>
                            <th class="player"><div><span>Player 5</span></div></th>
                            <th class="player"><div><span>Player 6</span></div></th>
                            <th class="player"><div><span>Player 7</span></div></th>
                            <th class="player"><div><span>Player 8</span></div></th>
                            <th style="width: 24px;" class="action-col">
                                <!--<button data-action="add-player" data-value="1" class="btn btn-default btn-xs">-->
                                    <!--<span class="glyphicon glyphicon-plus"></span> Player-->
                                <!--</button>-->
                            </th>
                        </tr>
                    </thead>
                    <tbody id="rounds"></tbody>
                    <tfoot>
                        <tr class="info">
                            <th></th>
                            <th class="total">0</th>
                            <th class="total">0</th>
                            <th class="total">0</th>
                            <th class="total">0</th>
                            <th class="total">0</th>
                            <th class="total">0</th>
                            <th class="total">0</th>
                            <th class="total">0</th>
                            <th></th>
                        </tr>
                    </tfoot>
                </table>
                <!--<div class="panel-footer"></div>-->
            <!--</div>-->

            <div style="text-align: left;">
                <div class="btn-group pull-left">
                    <button data-action="change-score" data-value="-10" class="btn btn-default">-10</button>
                    <button data-action="change-score" data-value="-5" class="btn btn-default">-5</button>
                    <button data-action="change-score" data-value="-1" class="btn btn-default">-1</button>
                </div>
                <div class="btn-group pull-right">
                    <button data-action="change-score" data-value="1" class="btn btn-default">+1</button>
                    <button data-action="change-score" data-value="5" class="btn btn-default">+5</button>
                    <button data-action="change-score" data-value="10" class="btn btn-default">+10</button>
                </div>
            </div>
            <br/>
            <br/>
            <br/>
            <button data-action="next-round" class="btn btn-primary pull-right">Next Round</button>
            <br/>
            <br/>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="js/jquery-2.1.4/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script src="js/blitzscorer.js"></script>
</body>
</html>
